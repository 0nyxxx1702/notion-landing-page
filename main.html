<!DOCTYPE html>
<html>
    <head>
        <style>
            .notion-main{
                height: 600px;
                border: blue solid 1px;
            }
            .subscription-text{
                margin-top: 0px;
                border: blue solid 1px;
                font-family: sans-serif;
                font-size: 75px;

        <div style="
